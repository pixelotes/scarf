key: "torrentgalaxy"
name: "TorrentGalaxy"
description: "TorrentGalaxy is a Public site for MOVIES / TV / GENERAL"
type: "public"
enabled: true
language: "en-US"
schedule: "@every 1h"
settings:
- name: use_flaresolverr
  type: checkbox
  label: Use FlareSolverr
  default: 'false'
search:
  type: "html"
  urls:
    - "https://torrentgalaxy.one/get-posts/{{if .Query}}keywords:{{.Query}}{{end}}{{if .Category}}:category:{{.Category}}{{end}}"
    - "https://torrentgalaxy.info/get-posts/{{if .Query}}keywords:{{.Query}}{{end}}{{if .Category}}:category:{{.Category}}{{end}}"
    - "https://torrentgalaxy.space/get-posts/{{if .Query}}keywords:{{.Query}}{{end}}{{if .Category}}:category:{{.Category}}{{end}}"
  params: {}

  results:
    rows_selector: "div.tgxtablerow"
    download_selector: "a[href^='magnet:?xt=']@href"
    fields:
      title:
        selector: "a[href^='/post-detail/']@title"
      size:
        selector: "div.tgxtablecell:nth-last-child(5) span"
      seeders:
        selector: "div.tgxtablecell:nth-last-child(2) span font:nth-of-type(1)"
      leechers:
        selector: "div.tgxtablecell:nth-last-child(2) span font:nth-of-type(2)"
      publish_date:
        selector: "div.tgxtablecell:nth-last-child(1)"
        remove: "div.bighide"
      details_url:
        selector: "a[href^='/post-detail/']@href"

category_mappings:
  - indexer_cat: "Movies"
    torznab_cat: 2000
  - indexer_cat: "TV"
    torznab_cat: 5000
  - indexer_cat: "Docus"
    torznab_cat: 5070
  - indexer_cat: "Games"
    torznab_cat: 4050
  - indexer_cat: "Music"
    torznab_cat: 3000
  - indexer_cat: "Anime"
    torznab_cat: 5080
  - indexer_cat: "Apps"
    torznab_cat: 4000
  - indexer_cat: "Books"
    torznab_cat: 7000
  - indexer_cat: "XXX"
    torznab_cat: 6000
  - indexer_cat: "Other"
    torznab_cat: 8000