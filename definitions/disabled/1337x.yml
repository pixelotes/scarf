key: "1337x"
name: "1337x"
description: "1337X is a Public torrent site that offers verified torrent downloads"
type: "public"
enabled: false
language: "en-US"
schedule: "@every 1h"
search:
  type: "html"
  urls:
    - "https://x1337x.eu/search/{{.Query}}/1/"
  params: {}
  results:
    rows_selector: "tr:has(a[href^='/torrent/'])"
    # This selector is for the second step: finding the magnet link on the details page.
    download_selector: "a[href^='magnet:?xt=']@href"
    fields:
      title:
        selector: "td[class^='coll-1'] a[href^='/torrent/']"
      # This tells the app where to go for the second step.
      details_url:
        selector: "td[class^='coll-1'] a[href^='/torrent/']@href"
      size:
        selector: "td[class^='coll-4']"
      seeders:
        selector: "td[class^='coll-2']"
      leechers:
        selector: "td[class^='coll-3']"
      publish_date:
        selector: "td[class^='coll-date']"
category_mappings:
  # Movies
  - indexer_cat: "Movies"
    torznab_cat: 2000
  - indexer_cat: "Movies/HD"
    torznab_cat: 2040
