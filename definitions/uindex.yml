key: "uindex"
name: "Uindex"
description: "Uindex is a Public Torrent Tracker for MOVIES / TV / MUSIC / GENERAL"
type: "public"
enabled: true
language: "en-US"
schedule: "@every 1h"
settings:
- name: use_flaresolverr
  type: checkbox
  label: Use FlareSolverr
  default: 'false'
search:
  type: "html"
  urls: 
    - "https://uindex.org/search.php"

  params:
    search: "{{.Query}}"
    c: "{{.Category}}"

  results:
    rows_selector: "table.maintable > tbody > tr:has(a[href^='magnet:?xt='])"
    fields:
      title:
        selector: "a[href^='/details.php?id=']"
      download_url:
        selector: "a[href^='magnet:?xt=']@href"
      size:
        selector: "td:nth-child(3)"
      seeders:
        selector: "td:nth-child(4)"
      leechers:
        selector: "td:nth-child(5)"
      publish_date:
        selector: "div.sub"

category_mappings:
  - indexer_cat: "1"
    torznab_cat: 2000
  - indexer_cat: "2"
    torznab_cat: 5000
  - indexer_cat: "3"
    torznab_cat: 4050
  - indexer_cat: "4"
    torznab_cat: 3000
  - indexer_cat: "5"
    torznab_cat: 4000
  - indexer_cat: "6"
    torznab_cat: 6000
  - indexer_cat: "7"
    torznab_cat: 5080
  - indexer_cat: "8"
    torznab_cat: 8000