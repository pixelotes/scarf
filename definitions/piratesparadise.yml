key: piratesparadise
name: Pirate's Paradise
description: Pirate's Paradise is a Public Torrent Tracker for MOVIES / TV
type: public
enabled: true
language: en-US
schedule: '@hourly'
settings:
- name: use_flaresolverr
  type: checkbox
  label: Use FlareSolverr
  default: 'false'
search:
  type: html
  urls:
  - https://piratesparadise.org/search.php?q={{.Query}}&sort=seeds&order=desc
  params: {}
  results:
    rows_selector: table > tbody > tr
    # This NEW selector is used on the details page to find the magnet link.
    download_selector: "a[href^='magnet:?xt=']@href"
    fields:
      title:
        selector: a.name-link
      # This selector tells Scarf to go to the details page. THIS IS CORRECT.
      details_url:
        selector: a.name-link@href
      size:
        selector: td:nth-child(2)
      seeders:
        selector: span.seeds
      leechers:
        selector: span.peers
      publish_date:
        selector: span.date-added
  modes:
    search:
    - q
    tv-search:
    - q
    - season
    - ep
    movie-search:
    - q