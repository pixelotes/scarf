key: hdspace
name: HD-Space
description: HD-Space (HDS) is a Private Torrent Tracker for HD MOVIES / TV
type: private
enabled: "false"
language: en-US
schedule: '@hourly'
settings:
  - name: username
    type: text
    label: Username
    default: ''
  - name: password
    type: password
    label: Password
    default: ''
  - name: freeleech
    type: checkbox
    label: Filter freeleech only
    default: 'false'
  - name: use_flaresolverr
    type: checkbox
    label: Use FlareSolverr
    default: 'false'
login:
  url: https://hd-space.org/index.php?page=login
  method: post
  body:
    uid: '{{ .Config.username }}'
    pwd: '{{ .Config.password }}'
  success_check:
    contains: a[href="logout.php"]
search:
  type: html
  urls:
    - https://hd-space.org/index.php?search={{.Query}}&category={{ if .Categories }}{{.Category}}{{ else }}0{{ end }}&options={{.Query}}&order={{.Config.sort }}&by={{.Config.type }}
  params: {}
  results:
    rows_selector: table.lista[width="100%"] > tbody > style ~ tr:has(img[src="gold/gold.png"]), table.lista[width="100%"] > tbody > style ~ tr:has(img[src="images/sf.png"])
    fields:
      title:
        selector: td a[href^="index.php?page=torrent-details"]
      details_url:
        selector: td a[href^="index.php?page=torrent-details"]@href
      download_url:
        selector: a[href^="download.php?id="]@href
      size:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(8)
      leechers:
        selector: td:nth-child(9)
category_mappings:
  - indexer_cat: '15'
    torznab_cat: 2070
