key: "hdspace"
name: "HD-Space"
description: "HD-Space (HDS) is a Private Torrent Tracker for HD MOVIES / TV"
type: "private"
enabled: true
language: "en-US"
schedule: "@hourly"
# --- User Configuration ---
# Enter your credentials here or set them via environment variables:
# HDS-SPACE_USERNAME="your-username"
# HDS-SPACE_PASSWORD="your-password"
username: "myuser222"
password: "mypass"
# Optional settings translated from the Jackett definition
user_config:
  sort: "3" # 3=created, 5=seeders, 4=size, 2=title
  type: "2" # 2=desc, 1=asc
  freeleech: "false" # Set to "true" to search for freeleech torrents only
# --- Login Configuration ---
login:
  url: "https://hd-space.org/index.php?page=login"
  method: "post"
  body:
    uid: "{{.Config.username}}"
    pwd: "{{.Config.password}}"
  # Check for the logout link to confirm a successful login
  success_check:
    contains: 'href="logout.php"'
# --- Search Configuration ---
search:
  type: "html"
  urls:
    - "https://hd-space.org/index.php?page=torrents&search={{.Query}}&category={{.Category}}&active=0&options=0&order={{.Config.sort}}&by={{.Config.type}}"
  results:
    # This selector targets each row in the torrents table.
    # The freeleech filter is now handled by a URL parameter if enabled.
    rows_selector: "table.lista > tbody > tr:has(a[href^='index.php?page=torrent-details'])"
    fields:
      title:
        selector: 'td a[href^="index.php?page=torrent-details"]'
      # The download link is found directly on the search results page.
      download_url:
        selector: 'a[href^="download.php?id="]@href'
      size:
        selector: "td:nth-child(6)"
      seeders:
        selector: "td:nth-child(8)"
      leechers:
        selector: "td:nth-child(9)"
      publish_date:
        selector: "td:nth-child(5)"
