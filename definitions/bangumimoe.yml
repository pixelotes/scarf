key: "bangumi-moe"
name: "Bangumi Moe"
description: "Bangumi Moe is a Public torrent site for ANIME"
type: "public"
enabled: true
language: "en-US"
schedule: "@hourly"
settings:
- name: use_flaresolverr
  type: checkbox
  label: Use FlareSolverr
  default: 'false'
search:
  type: "json"
  
  urls:
    - "https://bangumi.moe/{{if .Query}}api/v2/torrent/search{{else}}api/torrent/latest{{end}}"
  
  method: "{{if .Query}}post{{else}}get{{end}}"
  content_type: "application/json"
  body: '{"query": "{{.Query}}", "category_id": "{{.Category}}"}'

  results:
    path: "torrents"
    fields:
      title:
        selector: "title"
      size:
        selector: "size"
      seeders:
        selector: "seeders"
      leechers:
        selector: "leechers"
      publish_date:
        selector: "publish_time"
      download_url:
        selector: "magnet:?xt=urn:btih:{{.Result.infoHash}}&dn={{.Result.title}}"

category_mappings:
  - indexer_cat: "549ef207fe682f7549f1ea90"
    torznab_cat: 5080 # Anime
  - indexer_cat: "54967e14ff43b99e284d0bf7"
    torznab_cat: 5080 # Anime Pack
  - indexer_cat: "549cc9369310bc7d04cddf9f"
    torznab_cat: 2000 # Anime Movie
  - indexer_cat: "549eef6ffe682f7549f1ea8b"
    torznab_cat: 3000 # Music
  - indexer_cat: "549eefebfe682f7549f1ea8c"
    torznab_cat: 7030 # Comic
  - indexer_cat: "549ef015fe682f7549f1ea8d"
    torznab_cat: 4050 # Game