key: torrenttip
name: Torrenttip
description: "Torrenttip (토렌트팁) is a Public KOREAN tracker for Korean media."
type: public
enabled: "false"
language: ko-KR
schedule: '@hourly'
settings:
  - name: use_flaresolverr
    type: checkbox
    label: Use FlareSolverr
    default: 'false'
search:
  type: html
  urls:
    - https://torrenttip190.top/search?q={{ if.Query}}{{.Query}}{{ else }}{{ .Today.Year }}{{ end }}&sort=time
  params: {}
  results:
    rows_selector: ul.page-list > li:has(a[href$=".html"][title])
    fields:
      title:
        selector: a[href$=".html"][title]@title
      details_url:
        selector: a[href$=".html"][title]@href
      download_url:
        selector: a[href$=".html"][title]@href
      publish_date:
        selector: div:nth-child(3)
  headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.88 Safari/537.35
