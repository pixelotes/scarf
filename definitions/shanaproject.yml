key: "shanaproject"
name: "Shana Project"
description: "Shana Project is a Public torrent site for ANIME"
type: "public"
enabled: true
language: "en-US"
schedule: "@hourly"
settings:
  - name: use_flaresolverr
    type: checkbox
    label: Use FlareSolverr
    default: 'false'
search:
  type: "html"
  urls:
    - "https://www.shanaproject.com/search/"
  params:
    title: "{{.Query}}"
    subber: ""
    sort: "date"
    dir: "Descending"
  results:
    rows_selector: "div.grid_12 > div[id^='rel']"
    fields:
      title:
        selector: "div.release_leftover > div.release_text_contents"
      download_url:
        selector: "a[href^='/download/']@href"
      size:
        selector: "div.release_size"
      publish_date:
        selector: "div.release_20"
      seeders:
        selector: "1"
      leechers:
        selector: "1"
category_mappings:
  - indexer_cat: "Anime"
    torznab_cat: 5080
